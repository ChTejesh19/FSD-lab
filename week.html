<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Finder & Weekday Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result, #weekday {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Three Numbers</h2>
        <button onclick="findLargest()">Check Largest</button>
        <p id="result"></p>
    </div>
    
    <div class="container">
        <h2>Find Weekday</h2>
        <button onclick="displayWeekday()">Check Weekday</button>
        <p id="weekday"></p>
    </div>

    <script>
        function findLargest() {
            let num1 = parseInt(prompt("Enter first number:"));
            let num2 = parseInt(prompt("Enter second number:"));
            let num3 = parseInt(prompt("Enter third number:"));

            let result;
            if (num1 === num2 && num2 === num3) {
                result = "EQUAL NUMBERS";
            } else {
                let largest = Math.max(num1, num2, num3);
                result = largest + " LARGER NUMBER";
            }
            
            alert(result);
            document.getElementById("result").innerText = result;
        }

        function displayWeekday() {
            let dayNumber = parseInt(prompt("Enter a number (1-7) for the day of the week:"));
            let day;

            switch (dayNumber) {
                case 1: day = "Sunday"; break;
                case 2: day = "Monday"; break;
                case 3: day = "Tuesday"; break;
                case 4: day = "Wednesday"; break;
                case 5: day = "Thursday"; break;
                case 6: day = "Friday"; break;
                case 7: day = "Saturday"; break;
                default: day = "Invalid input! Please enter a number between 1 and 7.";
            }
            
            alert(day);
            document.getElementById("weekday").innerText = day;
        }
    </script>
</body>
</html>
