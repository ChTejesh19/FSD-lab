<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Styled Page</title>
    <style>
        body { background: lightgray; text-align: center; }
        h1 { color: darkgreen; }
        p { font-style: italic; color: darkslateblue; }
        button { border: 2px solid gray; padding: 8px 16px; background: white; cursor: pointer; }
        button:hover { background: lightgreen; }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is a short example of a styled page.</p>
    <button>Press Me</button>
</body>
</html>
