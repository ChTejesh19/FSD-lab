<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Input and Output</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #004085;
            border-bottom: 3px solid #007BFF;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Centering the content */
        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #007BFF;
        }

        /* Input Field Styling */
        input {
            padding: 12px;
            width: 85%;
            border: 2px solid #007BFF;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }

        /* Button Styling */
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Output Styling */
        #output {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            color: #004085;
            border: 2px solid #007BFF;
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JavaScript Input and Output Methods</h1>

        <!-- Input through form -->
        <label for="nameInput" style="font-size: 18px; font-weight: bold; color: #004085;">Enter Your Name:</label><br>
        <input type="text" id="nameInput" placeholder="Type your name here...">
        <button onclick="displayInput()">Submit</button>

        <h2 style="color: #004085;">Output:</h2>
        <p id="output"></p>
    </div>

    <script>
        // 1. Taking input using prompt()
        let userName = prompt("Enter your name:");
        
        // 2. Display output using alert()
        alert("Hello, " + userName + "! Welcome.");

        // 3. Display output using document.write()
        document.write("<h3 style='text-align:center; color: #007BFF;'>Welcome, " + userName + "!</h3>");

        // 4. Display output using console.log()
        console.log("User entered: " + userName);

        // 5. Taking input from HTML input field and displaying it
        function displayInput() {
            let name = document.getElementById("nameInput").value;
            if (name.trim() !== "") {
                document.getElementById("output").innerHTML = "Hello, " + name + "!";
            } else {
                document.getElementById("output").innerHTML = "Please enter a valid name.";
            }
        }
    </script>

</body>
</html>
