<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object Example</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #003366;
            border-bottom: 3px solid #007BFF;
            display: inline-block;
            padding-bottom: 5px;
        }

        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #007BFF;
            text-align: left;
        }

        p {
            font-size: 18px;
            color: #003366;
            padding: 8px;
        }

        input {
            padding: 10px;
            width: 80%;
            border: 2px solid #007BFF;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }

        /* Button Styling */
        button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Output Section */
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            border: 2px solid #007BFF;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            background-color: #d1ecf1;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JavaScript Math Object Example</h1>

        <!-- Display Math Constants -->
        <p><strong>Math.PI:</strong> <span id="pi"></span></p>
        <p><strong>Math.E:</strong> <span id="e"></span></p>
        <p><strong>Math.SQRT2:</strong> <span id="sqrt2"></span></p>

        <hr>

        <!-- Input Field for Calculations -->
        <label for="numInput"><strong>Enter a Number:</strong></label><br>
        <input type="number" id="numInput" placeholder="Type a number...">
        
        <br><br>
        
        <!-- Buttons to Perform Math Operations -->
        <button onclick="calculate('round')">Round</button>
        <button onclick="calculate('floor')">Floor</button>
        <button onclick="calculate('ceil')">Ceil</button>
        <button onclick="calculate('sqrt')">Square Root</button>
        <button onclick="calculate('pow')">Power (x²)</button>
        <button onclick="generateRandom()">Random Number</button>

        <p id="output">Result will be displayed here.</p>
    </div>

    <script>
        // Display Math Constants
        document.getElementById("pi").innerText = Math.PI;
        document.getElementById("e").innerText = Math.E;
        document.getElementById("sqrt2").innerText = Math.SQRT2;

        // Function to Perform Math Calculations
        function calculate(operation) {
            let num = parseFloat(document.getElementById("numInput").value);
            let result = "Invalid Input";

            if (!isNaN(num)) {
                switch (operation) {
                    case "round":
                        result = "Rounded: " + Math.round(num);
                        break;
                    case "floor":
                        result = "Floored: " + Math.floor(num);
                        break;
                    case "ceil":
                        result = "Ceiled: " + Math.ceil(num);
                        break;
                    case "sqrt":
                        result = num >= 0 ? "Square Root: " + Math.sqrt(num) : "Cannot compute square root of negative number!";
                        break;
                    case "pow":
                        result = "Power (x²): " + Math.pow(num, 2);
                        break;
                }
            }

            document.getElementById("output").innerText = result;
        }

        // Function to Generate a Random Number
        function generateRandom() {
            let randomNum = Math.random().toFixed(4);
            document.getElementById("output").innerText = "Random Number (0-1): " + randomNum;
        }
    </script>

</body>
</html>
