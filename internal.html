<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        body {
            background-color: lightgray;
        }
        h1 {
            color: darkred;
            text-align: center;
        }
        p {
            font-style: italic;
            color: darkblue;
        }
        button {

        }
        button:hover {

            color: white;
        }
    </style>
</head>
<body>

    <p>This is a paragraph with italic and dark blue text.</p>
<center>  <button>Click Me</button> </center>
