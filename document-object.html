<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Example</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #004085;
            border-bottom: 3px solid #007BFF;
            display: inline-block;
            padding-bottom: 5px;
        }

        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #007BFF;
            text-align: left;
        }

        p {
            font-size: 18px;
            color: #004085;
            padding: 8px;
        }

        /* Button Styling */
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Dynamic Output Section */
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            border: 2px solid #007BFF;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JavaScript Document Object Example</h1>

        <!-- Manually Entered Document Properties -->
        <p><strong>Page Title:</strong> Document Object Example</p>
        <p><strong>Page URL:</strong> file:///C:/23B91A4759/document-object.html</p>
        <p><strong>Last Modified:</strong> 04/02/2025 10:09:18</p>

        <hr>

        <!-- Dynamic Content using Document Methods -->
        <button onclick="changeContent()">Change Content</button>
        <button onclick="addParagraph()">Add New Paragraph</button>

        <p id="output">Click the button to change this text.</p>
    </div>

    <script>
        // Using document methods
        function changeContent() {
            document.getElementById("output").innerText = "The content has been updated!";
        }

        function addParagraph() {
            let newPara = document.createElement("p");
            newPara.innerText = "This is a new paragraph added dynamically!";
            newPara.style.color = "#0056b3";
            newPara.style.fontWeight = "bold";
            document.body.appendChild(newPara);
        }
    </script>

</body>
</html>
