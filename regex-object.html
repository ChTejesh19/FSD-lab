<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Regex Object Example</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            border-bottom: 3px solid #007BFF;
            display: inline-block;
            padding-bottom: 5px;
        }

        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #007BFF;
            text-align: left;
        }

        p {
            font-size: 18px;
            color: #333;
            padding: 8px;
        }

        input {
            padding: 10px;
            width: 80%;
            border: 2px solid #007BFF;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }

        /* Button Styling */
        button {
            margin: 10px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Output Section */
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            border: 2px solid #007BFF;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            background-color: #d1ecf1;
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JavaScript Regex Object Example</h1>

        <!-- User Input for Regex Testing -->
        <label for="inputText"><strong>Enter a String:</strong></label><br>
        <input type="text" id="inputText" placeholder="Type a text to test regex">

        <br><br>

        <!-- Buttons for Different Regex Methods -->
        <button onclick="regexTest()">Test for Digits</button>
        <button onclick="regexExec()">Find First Word</button>
        <button onclick="regexMatch()">Find All Words</button>
        <button onclick="regexReplace()">Replace 'hello' with 'Hi'</button>
        <button onclick="regexSearch()">Search for 'world'</button>
        <button onclick="regexSplit()">Split by Spaces</button>

        <p id="output">Result will be displayed here.</p>
    </div>

    <script>
        // Function to Perform Regex Operations
        function regexTest() {
            let text = document.getElementById("inputText").value;
            let regex = /\d+/; // Checks if there are any digits
            let result = regex.test(text) ? "Contains digits" : "No digits found";
            document.getElementById("output").innerText = result;
        }

        function regexExec() {
            let text = document.getElementById("inputText").value;
            let regex = /\b\w+\b/; // Finds the first word
            let result = regex.exec(text);
            document.getElementById("output").innerText = result ? "First word: " + result[0] : "No match found";
        }

        function regexMatch() {
            let text = document.getElementById("inputText").value;
            let regex = /\b\w+\b/g; // Finds all words
            let result = text.match(regex);
            document.getElementById("output").innerText = result ? "Words found: " + result.join(", ") : "No words found";
        }

        function regexReplace() {
            let text = document.getElementById("inputText").value;
            let regex = /hello/gi; // Replaces 'hello' with 'Hi'
            let result = text.replace(regex, "Hi");
            document.getElementById("output").innerText = "Updated Text: " + result;
        }

        function regexSearch() {
            let text = document.getElementById("inputText").value;
            let regex = /world/i; // Searches for 'world'
            let index = text.search(regex);
            document.getElementById("output").innerText = index !== -1 ? "'world' found at index: " + index : "'world' not found";
        }

        function regexSplit() {
            let text = document.getElementById("inputText").value;
            let regex = /\s+/; // Splits the string by spaces
            let result = text.split(regex);
            document.getElementById("output").innerText = "Split words: " + result.join(" | ");
        }
    </script>

</body>
</html>
