<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Eligibility Checker</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #004085;
            border-bottom: 3px solid #007BFF;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Centering the content */
        .container {
            background: white;
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            border: 3px solid #007BFF;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 2px solid #007BFF;
            padding: 12px;
            text-align: center;
            font-size: 18px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td {
            background-color: #d1ecf1;
            color: #004085;
        }

        /* Button Styling */
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Message Styling */
        .message {
            font-size: 20px;
            font-weight: bold;
            color: #004085;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Voter Eligibility Checker</h1>

        <!-- Table to Display Data -->
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Eligibility</th>
            </tr>
            <tr>
                <td id="nameCell">-</td>
                <td id="ageCell">-</td>
                <td id="eligibilityCell">-</td>
            </tr>
        </table>

        <p class="message" id="message"></p>

        <!-- Button to Check Another Voter -->
        <button onclick="checkVoter()">Check Another Voter</button>
    </div>

    <script>
        function checkVoter() {
            // Taking input using prompt()
            let userName = prompt("Enter your name:");
            let userAge = prompt("Enter your age:");

            // Convert age to a number
            userAge = parseInt(userAge);

            // Checking if age input is valid
            if (isNaN(userAge) || userAge <= 0) {
                alert("Please enter a valid age.");
                return;
            }

            // Determine voter eligibility
            let eligibility = (userAge >= 18) ? "Can Vote ‚úÖ" : "Cannot Vote ‚ùå";

            // Display the data in the table
            document.getElementById("nameCell").innerText = userName;
            document.getElementById("ageCell").innerText = userAge;
            document.getElementById("eligibilityCell").innerText = eligibility;

            // Show a message below the table
            document.getElementById("message").innerText = (userAge >= 18) 
                ? "You are eligible to vote! üó≥Ô∏è" 
                : "Sorry, you are not eligible to vote yet.";
        }

        // Automatically check voter on page load
        checkVoter();
    </script>

</body>
</html>
