<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Example</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }

        #special {
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="special">This is the Heading</h1>
    <p class="highlight">This paragraph is bold and red.</p>
    <p>This is a normal paragraph.</p>
</body>
</html>
